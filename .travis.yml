sudo: required
dist: trusty
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

language: node_js

node_js:
  - '8.6'

install:
    - npm i

script:
    - ls -ltr **
    - npm run test

cache:
  directories:
    - node_modules

notifications:
    email:
        on_success: never
        on_failure: change

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
